<button class="MenuButton Bottom Right Closed">DEBUG</button>
<div class="Menu Bottom Right NoDisplay" [ngStyle]="{'overscroll-behavior-y':'none'}">
  Version: {{ state ? state.ver : "N/A"}}
  Latest: {{ state ? state["global-ver"] : "N/A" }}
  <button class="Action" (click)="patchEE.emit()" [disabled]="!state||state.ver===state['global-ver']">
    Update version
  </button>
  <br />
  <button class="Action" (click)="breakEE.emit()">Break all</button>
</div>
