<div class="TitleBlock">
  <span class="BiggerTitle">{{ description }}</span>
</div>
<div class="FlexGridAuto">
  <app-company *ngFor="let com of conglomerates[conglomerate]" [company]="com[0]" class="Com"
  [state]="state" [conglomerate]="conglomerate" [description]="com[1]" [user]="user"
  (cartActionEE)="cartBubbleEE.emit($event)" [cart]="cart" [cartSubject]="cartChildSubject"
  ></app-company>
</div>
