<div class="Flex Row">
  <h1 class="Ultra">Eggonomics</h1>
  <img src="/assets/EggLogoV3.png" style="height: 80px; width: auto;">
  <div class="Flex ColumnReverse">
    <b>Game: {{ game }}</b>
    <b>User: {{ user }}</b>
  </div>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <div class="Flex ColumnReverse">
    <button routerLink="">Exit</button>
  </div>
</div>
<ng-container>
  <div *ngIf="value.err; else conglomeratesTemplate">
    <div *ngFor="let message of messages">{{ message }}<br /></div>
    <div [ngSwitch]="value.err">
      <div *ngSwitchCase="'ENOUSER'">
        <button (click)="addUser()">Add user</button>
      </div>
      <div *ngSwitchDefault>
        <button routerLink="">Exit</button>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #conglomeratesTemplate>
  <app-trade-offer appMenu [state]="state"></app-trade-offer>
  <!--<app-public-work [state]="state" (raiseEE)="raisePublicWork($event)" [user]="user"></app-public-work>-->
  <app-cash appMenu (reportEE)="reportPledge($event)" [localSubjects]="localSubjects"
  [cart]="cart" [user]="user" [stateSubjects]="stateSubjects" [state]="state"></app-cash>
  <app-debug-menu appMenu [state]="state" (debugEE)="debug($event)" (breakEE)="breakStuff()"
  (patchEE)="patch()"></app-debug-menu>
  <app-cart appMenu [cart]="cart" (cartEE)="removeItem()" [state]="state" [localSubjects]="localSubjects"></app-cart>
  <app-round appMenu [state]="state" [stateSubjects]="stateSubjects" (readyEE)="ready($event)"[user]="this.user"></app-round>
  <div class="Flex Grid">
    <app-conglomerate *ngFor="let con of conglomerates" [conglomerate]="con[0]" class="Con" [cart]="cart"
    [state]="state" [description]="con[1]" [user]="user" (cartBubbleEE)="addCartItem($event)"
    [localSubjects]="localSubjects" [stateSubjects]="stateSubjects"
    (memberBubbleEE)="changeMember($event)"></app-conglomerate>
  </div>
</ng-template>
