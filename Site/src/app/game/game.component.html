<b>Game: {{ game }}</b>
<br />
Return from whence you came...
<br />
<button routerLink="">Rotate back through CT</button>
<div *ngFor="let message of messages">{{ message }}<br /></div>
<div *ngIf="!connected">
  <button routerLink="">Exit</button>
</div>
<div *ngIf="value.err">
  <div *ngFor="let message of errorMessages">{{ message }}<br /></div>
  <div [ngSwitch]="value.err">
    <div *ngSwitchCase="'ENOGAME'">
      <button routerLink="">Exit</button>
    </div>
    <div *ngSwitchCase="'ENOUSER'">
      <button (click)="addUser()">Add user</button>
    </div>
    <div *ngSwitchDefault>
      <b>GENERIC ERROR</b>
    </div>
  </div>
</div>
