<div class="ThreeColumn">
  <div>
    <form [formGroup]="storageForm" (ngSubmit)="setStorage()">
      Set Storage
      <br />
      <label for="key-input">Key: </label>
      <input id="key-input" type="text" formControlName="key" />
      <br />
      <label for="value-input">Value: </label>
      <input id="value-input" type="text" formControlName="value" />
      <br />
      <button type="submit" [disabled]="!storageForm.valid">Submit trash</button>
    </form>
    <div *ngFor="let message of messages">{{ message }}<br /></div>
  </div>
  <div>
    <button (click)="getStorage()">Get Storage</button>
    <div *ngFor="let item of storage">{{ item }}<br /></div>
  </div>
  <div>
    <button (click)="clearStorage()">Clear Storage</button>
  </div>
</div>
